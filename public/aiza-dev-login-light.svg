<svg
  width="300"
  height="120"
  viewBox="0 0 300 120"
  xmlns="http://www.w3.org/2000/svg"
>

  <!-- Flower group -->
  <g transform="translate(60,60)">
    <!-- Petals -->
    <g fill="white" stroke="#222" stroke-width="2">
      <ellipse cx="0" cy="-28" rx="9" ry="20" transform="rotate(0, 0, 0)"/>
      <ellipse cx="0" cy="-28" rx="9" ry="20" transform="rotate(45, 0, 0)"/>
      <ellipse cx="0" cy="-28" rx="9" ry="20" transform="rotate(90, 0, 0)"/>
      <ellipse cx="0" cy="-28" rx="9" ry="20" transform="rotate(135, 0, 0)"/>
      <ellipse cx="0" cy="-28" rx="9" ry="20" transform="rotate(180, 0, 0)"/>
      <ellipse cx="0" cy="-28" rx="9" ry="20" transform="rotate(225, 0, 0)"/>
      <ellipse cx="0" cy="-28" rx="9" ry="20" transform="rotate(270, 0, 0)"/>
      <ellipse cx="0" cy="-28" rx="9" ry="20" transform="rotate(315, 0, 0)"/>
    </g>

    <!-- Center -->
    <circle cx="0" cy="0" r="14" fill="#FFD400" stroke="#222" stroke-width="2"/>
  </g>

  <!-- Text -->
  <text x="120" y="58"
        font-family="Inter, Arial, sans-serif"
        font-size="40"
        font-weight="700"
        fill="#111">
    AIZA
  </text>

  <text x="120" y="90"
        font-family="Inter, Arial, sans-serif"
        font-size="20"
        font-weight="400"
        fill="#666">
    developer login
  </text>

</svg>
