<svg
  width="300"
  height="120"
  viewBox="0 0 300 120"
  xmlns="http://www.w3.org/2000/svg"
>

  <defs>
    <radialGradient id="center-light" cx="40%" cy="35%" r="50%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#8DB600" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Flower group -->
  <g transform="translate(52,60)">
    <!-- Petals -->
    <g fill="white" stroke="#222" stroke-width="3">
      <ellipse cx="0" cy="-28" rx="9" ry="20" transform="rotate(0, 0, 0)"/>
      <ellipse cx="0" cy="-28" rx="9" ry="20" transform="rotate(45, 0, 0)"/>
      <ellipse cx="0" cy="-28" rx="9" ry="20" transform="rotate(90, 0, 0)"/>
      <ellipse cx="0" cy="-28" rx="9" ry="20" transform="rotate(135, 0, 0)"/>
      <ellipse cx="0" cy="-28" rx="9" ry="20" transform="rotate(180, 0, 0)"/>
      <ellipse cx="0" cy="-28" rx="9" ry="20" transform="rotate(225, 0, 0)"/>
      <ellipse cx="0" cy="-28" rx="9" ry="20" transform="rotate(270, 0, 0)"/>
      <ellipse cx="0" cy="-28" rx="9" ry="20" transform="rotate(315, 0, 0)"/>
    </g>

    <!-- Center -->
    <circle cx="0" cy="0" r="14" fill="#8DB600" stroke="#222" stroke-width="3"/>
    <!-- Glare -->
    <circle cx="0" cy="0" r="14" fill="url(#center-light)"/>
  </g>

  <!-- Text -->
  <text x="106" y="72"
        font-family="Inter, Arial, sans-serif"
        font-size="56"
        font-weight="700"
        fill="#111">
    AIZA
  </text>

</svg>
